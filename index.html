<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
              <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                  <input type="text" id="search-value" />
                  <button class="btn btn-primary" id="searchBtn"> Search </button>
                </div>
              </aside>
              <div class="col-lg-9">
                <div id="current" class="mt-3"></div>
                <div id="fivedayforecast" class="mt-3"></div>
              </div>
            </div>
          </div>


                <div id="five-day-forecast" class="row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
